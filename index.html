<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Where words fail, music speaks</title>
    <script src="https://kit.fontawesome.com/525492ce50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="IMAGE"><p class="spo">Spotify</p></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
        <h1>Best of NCS - No Copyrights Sounds</h1>
        <div class="songContainer">
            <div class="songitem">
                <img alt="1">
                <span class = "songname"></span>

            </div>
            <div class="songitem">
                <img alt="1">

            <div class="songitem">

            </div>
            <div class="songitem">
                <img alt="1">

            </div>
            <div class="songitem">
                <img alt="1">
                <span class = "songname"></span>
                <span class="songlistplay"> <span class="time">04:01<i id = "6" class="far songitemPlay fa fa-play-circle"></i></span></span>
          
            </div>
            <div class="songitem">
                <img alt="1">
                <span class = "songname"></span>
                <span class="songlistplay"> <span class="time">04:41<i id = "7" class="far songitemPlay fa fa-play-circle"></i></span></span>

        </div>
        <div class="banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0">
        <div class="icons">
            <i id = "previous" class="fa-solid fa-2x fa-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i id = "next" class="fa-solid fa-2x fa-forward"></i>
        </div>

        <div class="songinfo">
            <img src="msc.gif" width="42px" alt="GIF" id="gif"> <span id="mastersong"></span>
        </div>
    </div>
    <script src="script.js"></script>
